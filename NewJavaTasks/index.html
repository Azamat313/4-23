<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые задачи</title>
</head>
<body>

    <h2>Добавить фрукт</h2>
    <input type="text" id="fruitInput" placeholder="Введите фрукт">
    <button onclick="addFruit()">Добавить</button>
    <ul id="fruitList"></ul>

    <h2>Рассчитать возраст</h2>
    <input type="number" id="birthYear" placeholder="Введите год рождения">
    <button onclick="calculateAge()">Рассчитать</button>
    <p id="ageResult"></p>

    <h2>Длина текста</h2>
    <input type="text" id="textInput" placeholder="Введите текст">
    <button onclick="checkTextLength()">Проверить</button>
    <p id="textLength"></p>

    <script src="js1/script.js"></script>

</body>
</html>
