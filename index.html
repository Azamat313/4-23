<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</style>
</head>
<body>

<div class="form-container">
    <h1>Registration Form</h1>
    <form action="#" method="POST" novalidate>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50">

      
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="50">

      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">

        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">

        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> 
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> 
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> 
        <label for="other">Other</label>

        
        <label>Hobbies/Interests:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="sports" name="hobbies" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" id="travelling" name="hobbies" value="Travelling">
            <label for="travelling">Travelling</label>
        </div>

        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
        </select>

        
        <label for="comments">Comments/Additional Information:</label>
        <textarea id="comments" name="comments" rows="4" maxlength="500"></textarea>

        
        <div class="form-footer">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
