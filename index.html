<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="mainBody">
<h2 id="formTitle">Registration Form</h2>

<form action="#" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="30">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <label>Hobbies/Interests:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="football">
    <label for="hobby1">Football</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="music">
    <label for="hobby2">Music</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="travel">
    <label for="hobby3">Travel</label>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="italy">Italy</option>
        <option value="spain">Spain</option>
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <option value="uk">United Kingdom</option>
        <option value="usa">United States</option>
    </select>

    <label for="comments">Comments or Additional Information:</label>
    <textarea id="comments" name="comments" rows="4" maxlength="500"></textarea>

    <input type="submit" value="Register">
</form>

</body>
</html>
