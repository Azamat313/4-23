<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .hobbies-label {
            font-size: 1em;
        }
        .hobbies-group {
            margin-bottom: 20px;
        }
        .gender-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="POST" id="registrationForm">
            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50" placeholder="Enter your first name">
            
            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50" placeholder="Enter your last name">
            
            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
            
            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm your password">
            
            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <!-- Gender -->
            <div class="gender-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>
            
            <!-- Hobbies/Interests -->
            <div class="hobbies-group">
                <label class="hobbies-label">Hobbies/Interests:</label>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                <label for="traveling">Traveling</label>
            </div>
            
            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <!-- Add more countries as needed -->
            </select>
            
            <!-- Comments -->
            <label for="comments">Comments or Additional Information:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any comments or additional information"></textarea>
            
            <!-- Submit Button -->
            <input type="submit" value="Register" class="submit-btn">
        </form>
    </div>

</body>
</html>
