<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="submit_form.php" method="POST" id="registration-form">
        

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50">
        

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="50">
        

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        

        <label>Hobbies/Interests:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="travelling" name="hobbies" value="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label>
        

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="kazakhstan">Kazakhstan</option>
            <option value="somalia">Somalia</option>
            <option value="listenbourg">Listenbourg</option>
            <option value="nigeria">Nigeria</option>
        </select>
        

        <label for="comments">Comments or Additional Information:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
