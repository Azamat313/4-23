<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="auth">
        <h2>Вход</h2>
        <input id="username" placeholder="Логин">
        <input id="password" type="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <button onclick="showRegister()">Регистрация</button>
    </div>

    <div id="register" style="display:none;">
        <h2>Регистрация</h2>
        <input id="reg-username" placeholder="Логин">
        <input id="reg-password" type="password" placeholder="Пароль">
        <select id="reg-role">
            <option value="user">Пользователь</option>
            <option value="admin">Админ</option>
        </select>
        <button onclick="register()">Создать</button>
        <button onclick="showLogin()">Назад</button>
    </div>

    <div id="tasks" style="display:none;">
        <h2>Задачи</h2>
        <button onclick="logout()">Выход</button>
        <button onclick="showTaskForm()">+ Добавить</button>
        
        <select id="task-filter" onchange="renderTasks()">
            <option value="all">Все</option>
            <option value="Новая">Новая</option>
            <option value="В работе">В работе</option>
            <option value="Завершена">Завершена</option>
        </select>

        <ul id="task-list"></ul>
    </div>

    <div id="task-form" style="display:none;">
        <h2>Новая задача</h2>
        <input type="hidden" id="task-id">
        <input id="task-title" placeholder="Название">
        <input id="task-desc" placeholder="Описание">
        <input id="task-date" type="date">
        
        <select id="task-priority">
            <option>Низкий</option>
            <option>Средний</option>
            <option>Высокий</option>
        </select>

        <select id="task-status">
            <option>Новая</option>
            <option>В работе</option>
            <option>Завершена</option>
        </select>

        <input id="task-assignee" placeholder="Исполнитель (для админа)">
        
        <button onclick="saveTask()">Сохранить</button>
        <button onclick="showTasks()">Отмена</button>
    </div>

    <script src="script4.js"></script>
</body>
</html>
