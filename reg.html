<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label>Gender:</label>
            <div class="form-group" style="display: flex; gap: 20px; align-items: center;">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male" required>
            
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
            </div>
            
            
            <label class="hobbies-label">Hobbies/Interests:</label>
            <div class="hobbies">
                <div class="hobby-item">
                    <input type="checkbox" id="sports" name="hobbies" value="Sports"><label for="sports">Sports</label>
                </div>
                <div class="hobby-item">
                    <input type="checkbox" id="music" name="hobbies" value="Music"><label for="music">Music</label>
                </div>
                <div class="hobby-item">
                    <input type="checkbox" id="gaming" name="hobbies" value="Gaming"><label for="gaming">Gaming</label>
                </div>
                <div class="hobby-item">
                    <input type="checkbox" id="other" name="hobbies" value="Other"><label for="other">Other</label>
                </div>
            </div>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Russia">Russia</option>
            </select>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
